$LOCKSCREEN = hyprlock

# --- General Hypridle Settings ---
general {
    lock_cmd = $LOCKSCREEN
    before_sleep_cmd = $LOCKSCREEN
    ignore_dbus_inhibit = false
    ignore_systemd_inhibit = false
}

# --- Listener: Dim display after 60s idle ---
listener {
    timeout = 60
    on-timeout = { brightnessctl -s && brightnessctl s 10%; }
    on-resume = brightnessctl -r
}

# --- Listener: Lock after 180s idle ---
listener {
    timeout = 180
    on-timeout = $LOCKSCREEN
}

# --- Listener: DPMS off after 300s idle ---
listener {
    timeout = 300
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

# --- Listener: Suspend after 600s idle ---
listener {
    timeout = 600
    on-timeout = systemctl suspend
}
