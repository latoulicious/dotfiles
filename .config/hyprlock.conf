# Battery Status
label {
    monitor =
    text = cmd[update:5000] upower -i $(upower -e | grep BAT) | grep -E "state|percentage" | awk '{printf "%s ", $2}' 
    color = $fg1
    font_size = 10
    font_family = JetBrainsMono Nerd Font
    position = 2%, 1%
    halign = left
    valign = bottom
}

# Current Keyboard Layout 
label {
    monitor =
    text = $LAYOUT
    color = $fg1
    font_size = 10
    font_family = JetBrains Mono Nerd, SF Pro Display Bold
    position = -2%, 1%
    halign = right
    valign = bottom
}

# Weather
label {
    monitor =
    text = cmd[update:18000000] $WEATHER_CMD
    color = $accent2
    font_size = 16
    shadow_passes = 3
    shadow_size = 1
    font_family = JetBrains Mono Nerd, SF Pro Display Bold
    position = -1%, -1%
    halign = right
    valign = top
}