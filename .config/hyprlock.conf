# GRUVBOX DARK PALETTE
$bg0       = rgb(1d2021)
$bg1       = rgb(282828)
$bg2       = rgb(3c3836)
$fg0       = rgb(ebdbb2)
$fg1       = rgb(d5c4a1)
$fg2       = rgb(a89984)
$accent    = rgb(d79921)
$accent2   = rgb(fabd2f)
$success   = rgb(b8bb26)
$error     = rgb(fb4934)
$border    = rgb(504945)

# BACKGROUND
background {
    monitor =
    path = /home/latoulicious/Pictures/Wallpaper/gruvspace.jpg
    blur_size = 2
    blur_passes = 3
    noise = 0.0117
    contrast = 1.3000
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    fade_on_empty = true
    font_family = SF Pro Display Bold
    placeholder_text = <i><span foreground="#a89984"></span></i>
    hide_input = false
    position = 0, -170
    halign = center
    valign = center
    
    outer_color = rgba(80, 73, 69, 0.8)    # $border with alpha
    inner_color = rgba(40, 40, 40, 0.9)    # $bg1 with alpha
    font_color = rgba(235, 219, 178, 1.0)  # $fg0 full opacity
    check_color = rgba(184, 187, 38, 0.8)  # $success with alpha
}

# Hour-Time
label {
    monitor =
    text = cmd[update:1000] date +"%I"
    color = $fg0
    shadow_passes = 2
    shadow_size = 1
    font_size = 100
    font_family = Mononoki Nerd Font
    position = 0, 100
    halign = center
    valign = center
}

# Minute-Time
label {
    monitor =
    text = cmd[update:1000] date +"%M"
    color = $accent
    font_size = 100
    font_family = Mononoki Nerd Font
    shadow_passes = 2
    shadow_size = 1
    position = 0, -20
    halign = center
    valign = center
}

# Day-Date-Month
label {
    monitor =
    text = cmd[update:1000] date +"%d %b %A"
    color = $fg1
    shadow_passes = 3
    shadow_size = 1
    font_size = 14
    font_family = SpaceMono Nerd Font
    position = 0, -100
    halign = center
    valign = center
}

